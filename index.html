<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Speed Trends</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* Light Theme (Default) */
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --chart-grid: #e5e7eb;
            --chart-text: #6b7280;
            
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Dark Theme Override */
        [data-theme="dark"] {
            --bg-color: #0f172a;       /* Slate 900 */
            --card-bg: #1e293b;        /* Slate 800 */
            --text-main: #f1f5f9;      /* Slate 100 */
            --text-sub: #94a3b8;       /* Slate 400 */
            --border-color: #334155;   /* Slate 700 */
            --input-bg: #0f172a;
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --accent-success: #34d399;
            --accent-danger: #f87171;
            --chart-grid: #334155;
            --chart-text: #94a3b8;

            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header & Toggle */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header-content h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.025em;
        }
        .subtitle {
            color: var(--text-sub);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }
        .theme-toggle:hover {
            border-color: var(--primary);
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Inputs */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        @media (max-width: 768px) { .input-grid { grid-template-columns: 1fr; } }

        .input-group h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-sub);
            margin: 0 0 10px 0;
            letter-spacing: 0.05em;
        }

        /* File Upload (Fixed) */
        .file-upload-wrapper {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            cursor: pointer;
            background: var(--input-bg);
            position: relative;
            transition: border-color 0.2s;
        }
        .file-upload-wrapper:hover {
            border-color: var(--primary);
        }
        /* inputËá™‰Ωì„ÇíÂâçÈù¢„Å´Â∫É„Åí„Å¶„ÇØ„É™„ÉÉ„ÇØÂà§ÂÆö„ÇíÊåÅ„Åü„Åõ„ÇãÔºàJS„Åß„ÅÆclickÁô∫ÁÅ´„ÇíÂªÉÊ≠¢Ôºâ */
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-content {
            text-align: center;
            pointer-events: none; /* ‰∏ã„ÅÆË¶ÅÁ¥†„Åå„ÇØ„É™„ÉÉ„ÇØ„ÇíÈÇ™È≠î„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´ */
        }
        .upload-icon { font-size: 24px; margin-bottom: 8px; }
        .upload-text { font-size: 0.9rem; color: var(--text-main); font-weight: 500; }

        /* Textarea */
        textarea {
            width: 100%;
            height: 140px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-main);
            resize: vertical;
            outline: none;
        }
        textarea:focus { border-color: var(--primary); }

        /* Button */
        .action-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-btn:hover { background-color: var(--primary-hover); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary);
        }
        .stat-card.highlight { border-left-color: var(--accent-success); }
        .stat-label { font-size: 0.75rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        .stat-value { font-size: 1.8rem; font-weight: 700; margin-top: 5px; color: var(--text-main); }
        .trend-val { font-size: 0.9rem; margin-left: 8px; font-weight: 500; }
        .trend-good { color: var(--accent-success); }
        .trend-bad { color: var(--accent-danger); }

        /* Chart */
        .chart-container { position: relative; height: 450px; width: 100%; }
        .empty-state { text-align: center; color: var(--text-sub); padding: 40px; }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="header-content">
            <h1>GitHub Actions Speed Trends</h1>
            <div class="subtitle">Visualize your CI/CD performance</div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn" title="Toggle Dark Mode">üåô</button>
    </header>
    
    <div class="card">
        <div class="input-grid">
            <div class="input-group">
                <h3>Import CSV</h3>
                <div class="file-upload-wrapper">
                    <input type="file" id="csvFile" accept=".csv" onchange="updateFileName(this)">
                    <div class="upload-content">
                        <div class="upload-icon">üìÇ</div>
                        <div class="upload-text">Select CSV File<br><span style="font-size:0.8em; color:var(--text-sub)">or drag & drop here</span></div>
                    </div>
                </div>
                <div id="fileNameDisplay" style="margin-top:8px; font-size:0.85em; color:var(--primary); text-align:center; min-height:20px;"></div>
            </div>

            <div class="input-group">
                <h3>Or Paste Text</h3>
                <textarea id="csvText" placeholder="run_number,created_at,duration_sec..."></textarea>
            </div>
        </div>
        <button class="action-btn" onclick="processData()">Analyze Trends ‚ö°</button>
    </div>

    <div id="resultsArea" style="display:none;">
        <div class="stats-grid" id="stats"></div>
        
        <div class="card" style="margin-top: 24px;">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <div id="emptyState" class="card empty-state">
        <p>Ready to analyze. Upload CSV or paste data above.</p>
    </div>
</div>

<script>
    let chartInstance = null;
    let currentData = null; // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„ÅàÊôÇ„ÅÆÂÜçÊèèÁîªÁî®„Å´„Éá„Éº„Çø„Çí‰øùÊåÅ

    // === Theme Logic ===
    function toggleTheme() {
        const html = document.documentElement;
        const btn = document.getElementById('themeBtn');
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            btn.textContent = 'üåô';
        } else {
            html.setAttribute('data-theme', 'dark');
            btn.textContent = '‚òÄÔ∏è';
        }
        // „ÉÅ„É£„Éº„Éà„Åå„ÅÇ„Çå„Å∞ÂÜçÊèèÁîª„Åó„Å¶Ëâ≤„ÇíÊõ¥Êñ∞
        if (chartInstance && currentData) {
            analyzeAndDraw(currentData);
        }
    }

    // === File Input Logic ===
    function updateFileName(input) {
        const display = document.getElementById('fileNameDisplay');
        if(input.files && input.files.length > 0) {
            display.textContent = input.files[0].name;
        } else {
            display.textContent = "";
        }
    }

    // === Data Processing ===
    function processData() {
        const fileInput = document.getElementById('csvFile');
        const textInput = document.getElementById('csvText');

        if (fileInput.files.length > 0) {
            Papa.parse(fileInput.files[0], {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    currentData = results.data;
                    analyzeAndDraw(results.data);
                }
            });
        } 
        else if (textInput.value.trim() !== "") {
            const results = Papa.parse(textInput.value.trim(), {
                header: true,
                skipEmptyLines: true
            });
            currentData = results.data;
            analyzeAndDraw(results.data);
        } 
        else {
            alert("CSV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åô„Çã„Åã„ÄÅ„Éá„Éº„Çø„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ");
        }
    }

    function analyzeAndDraw(data) {
        // CSSÂ§âÊï∞„Åã„ÇâËâ≤„ÇíÂèñÂæóÔºà„ÉÜ„Éº„ÉûÂØæÂøúÔºâ
        const style = getComputedStyle(document.body);
        const gridColor = style.getPropertyValue('--chart-grid').trim();
        const textColor = style.getPropertyValue('--chart-text').trim();
        const primaryColor = style.getPropertyValue('--primary').trim();

        // „Éá„Éº„ÇøÊï¥ÂΩ¢
        let cleanData = data
            .filter(row => row.conclusion === 'success')
            .map(row => ({
                x: new Date(row.created_at),
                y: parseFloat(row.duration_sec),
                raw: row
            }))
            .filter(row => !isNaN(row.y) && !isNaN(row.x.getTime()));

        cleanData.sort((a, b) => a.x - b.x);

        if (cleanData.length === 0) {
            alert("No valid success data found.");
            return;
        }

        // UIË°®Á§∫Âàá„ÇäÊõø„Åà
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('resultsArea').style.display = 'block';

        // Â§ñ„ÇåÂÄ§Âá¶ÁêÜ (IQR)
        const durations = cleanData.map(d => d.y).sort((a, b) => a - b);
        const q1 = durations[Math.floor((durations.length / 4))];
        const q3 = durations[Math.floor((durations.length * (3 / 4)))];
        const iqr = q3 - q1;
        const upperBound = q3 + (3.0 * iqr);
        const filteredData = cleanData.filter(d => d.y > 0 && d.y <= upperBound);

        // Áµ±Ë®àË®àÁÆó
        const recentData = filteredData.slice(-10);
        const allAvg = (filteredData.reduce((sum, r) => sum + r.y, 0) / filteredData.length).toFixed(1);
        const recentAvg = (recentData.reduce((sum, r) => sum + r.y, 0) / recentData.length).toFixed(1);
        const diff = (recentAvg - allAvg).toFixed(1);
        
        let trendHtml = `<span class="trend-val" style="color:var(--text-sub)">¬±0s</span>`;
        if (diff < 0) trendHtml = `<span class="trend-val trend-good">‚ñº ${Math.abs(diff)}s improved</span>`;
        if (diff > 0) trendHtml = `<span class="trend-val trend-bad">‚ñ≤ ${Math.abs(diff)}s slower</span>`;

        document.getElementById('stats').innerHTML = `
            <div class="stat-card">
                <div class="stat-label">Total Builds</div>
                <div class="stat-value">${filteredData.length}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Duration (All)</div>
                <div class="stat-value">${allAvg}<span style="font-size:0.5em; color:var(--text-sub); margin-left:4px;">sec</span></div>
            </div>
            <div class="stat-card highlight">
                <div class="stat-label">Last 10 Avg</div>
                <div class="stat-value">${recentAvg}${trendHtml}</div>
            </div>
        `;

        // ÁßªÂãïÂπ≥ÂùáÁ∑ö
        const windowSize = Math.max(3, Math.floor(filteredData.length * 0.1));
        const movingAverageData = filteredData.map((row, index, array) => {
            if (index < windowSize - 1) return null;
            const subset = array.slice(index - windowSize + 1, index + 1);
            const avg = subset.reduce((sum, r) => sum + r.y, 0) / windowSize;
            return { x: row.x, y: avg };
        }).filter(r => r !== null);

        // „ÉÅ„É£„Éº„ÉàÊèèÁîª
        const ctx = document.getElementById('myChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            data: {
                datasets: [
                    {
                        type: 'scatter',
                        label: 'Run',
                        data: filteredData,
                        backgroundColor: primaryColor + '66', // add transparency
                        borderColor: primaryColor,
                        borderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    },
                    {
                        type: 'line',
                        label: `Trend (${windowSize} avg)`,
                        data: movingAverageData,
                        borderColor: style.getPropertyValue('--accent-success').trim(),
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: textColor, font: { family: "'Inter', sans-serif" } }
                    },
                    tooltip: {
                        backgroundColor: style.getPropertyValue('--card-bg').trim(),
                        titleColor: textColor,
                        bodyColor: textColor,
                        borderColor: gridColor,
                        borderWidth: 1,
                        padding: 10,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) label += ': ';
                                if (context.parsed.y !== null) label += context.parsed.y.toFixed(1) + 's';
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'day', displayFormats: { day: 'MM/dd' } },
                        grid: { display: false },
                        ticks: { color: textColor }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Seconds', color: textColor },
                        grid: { color: gridColor },
                        ticks: { color: textColor }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
