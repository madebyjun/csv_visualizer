<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Speed Trends</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;       /* Modern Blue */
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;      /* Light Gray */
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --accent-success: #10b981;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            color: #111827;
            letter-spacing: -0.025em;
        }
        .subtitle {
            color: var(--text-sub);
            margin-top: 8px;
            font-size: 0.95rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        /* Input Area Layout */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: stretch;
        }
        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr; }
        }

        .input-group h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-sub);
            margin: 0 0 12px 0;
            font-weight: 700;
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            border: 2px dashed #e5e7eb;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #f9fafb;
            position: relative;
        }
        .file-upload-wrapper:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-sub);
        }
        .upload-text {
            font-size: 0.9rem;
            color: var(--text-main);
            font-weight: 500;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 140px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            resize: vertical;
            background: #f9fafb;
            transition: border-color 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Action Button */
        .action-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .action-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .action-btn:active {
            transform: translateY(0);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .stat-card {
            background: #f8fafc;
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        .stat-card.highlight-border {
            border-left-color: var(--accent-success);
        }
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-sub);
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin-top: 4px;
        }
        .stat-sub {
            font-size: 0.85rem;
            margin-left: 8px;
            font-weight: 500;
        }
        .trend-up { color: #ef4444; } /* ÊôÇÈñì„ÅåÂ¢ó„Åà„Åü */
        .trend-down { color: var(--accent-success); } /* ÊôÇÈñì„ÅåÊ∏õ„Å£„ÅüÔºàÊîπÂñÑÔºâ */

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 450px;
            width: 100%;
            padding: 10px;
        }

        /* Empty State */
        .empty-placeholder {
            text-align: center;
            color: var(--text-sub);
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>GitHub Actions Speed Trends</h1>
        <div class="subtitle">CI/CD „Éë„Ç§„Éó„É©„Ç§„É≥„ÅÆÂÆüË°åÊôÇÈñìÂàÜÊûê„ÉÑ„Éº„É´</div>
    </header>
    
    <div class="card">
        <div class="input-grid">
            <div class="input-group">
                <h3>Import CSV</h3>
                <div class="file-upload-wrapper" onclick="document.getElementById('csvFile').click()">
                    <div class="upload-icon">üìÇ</div>
                    <div class="upload-text">CSV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû<br><span style="font-size:0.8em; color:#9ca3af">„Åæ„Åü„ÅØ„Åì„Åì„Å´„Éâ„É≠„ÉÉ„Éó</span></div>
                    <input type="file" id="csvFile" accept=".csv" onchange="updateFileName(this)">
                </div>
                <div id="fileNameDisplay" style="margin-top:5px; font-size:0.85em; color:var(--primary); text-align:center; height:20px;"></div>
            </div>

            <div class="input-group">
                <h3>Or Paste Text</h3>
                <textarea id="csvText" placeholder="run_number,created_at,duration_sec...&#10;Áõ¥Êé•„Éá„Éº„Çø„ÇíË≤º„Çä‰ªò„Åë„Çã„Åì„Å®„ÇÇÂèØËÉΩ„Åß„Åô"></textarea>
            </div>
        </div>
        <button class="action-btn" onclick="processData()">Analyze Trends ‚ö°</button>
    </div>

    <div id="resultsArea" style="display:none;">
        <div class="stats-grid" id="stats">
            </div>

        <div class="card" style="margin-top: 24px;">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <div id="emptyState" class="card empty-placeholder">
        <p>CSV„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ„Åã„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶<br>Ëß£Êûê„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
    </div>
</div>

<script>
    let chartInstance = null;

    function updateFileName(input) {
        const display = document.getElementById('fileNameDisplay');
        if(input.files && input.files.length > 0) {
            display.textContent = input.files[0].name;
        } else {
            display.textContent = "";
        }
    }

    function processData() {
        const fileInput = document.getElementById('csvFile');
        const textInput = document.getElementById('csvText');

        if (fileInput.files.length > 0) {
            Papa.parse(fileInput.files[0], {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    analyzeAndDraw(results.data);
                }
            });
        } 
        else if (textInput.value.trim() !== "") {
            const results = Papa.parse(textInput.value.trim(), {
                header: true,
                skipEmptyLines: true
            });
            analyzeAndDraw(results.data);
        } 
        else {
            alert("CSV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åô„Çã„Åã„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ");
        }
    }

    function analyzeAndDraw(data) {
        // 1. „Éá„Éº„ÇøÂä†Â∑•
        let cleanData = data
            .filter(row => row.conclusion === 'success')
            .map(row => ({
                x: new Date(row.created_at),
                y: parseFloat(row.duration_sec),
                raw: row
            }))
            .filter(row => !isNaN(row.y) && !isNaN(row.x.getTime()));

        cleanData.sort((a, b) => a.x - b.x);

        if (cleanData.length === 0) {
            alert("ÊúâÂäπ„Å™„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºàsuccess„ÅÆË°å„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºâ");
            return;
        }

        // UIÂàá„ÇäÊõø„Åà
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('resultsArea').style.display = 'block';

        // 2. Â§ñ„ÇåÂÄ§Âá¶ÁêÜ (IQRÊ≥ï)
        const durations = cleanData.map(d => d.y).sort((a, b) => a - b);
        const q1 = durations[Math.floor((durations.length / 4))];
        const q3 = durations[Math.floor((durations.length * (3 / 4)))];
        const iqr = q3 - q1;
        const upperBound = q3 + (3.0 * iqr); 

        const filteredData = cleanData.filter(d => d.y > 0 && d.y <= upperBound);
        
        // 3. Áµ±Ë®àË®àÁÆó
        const recentData = filteredData.slice(-10);
        const allAvg = (filteredData.reduce((sum, r) => sum + r.y, 0) / filteredData.length).toFixed(1);
        const recentAvg = (recentData.reduce((sum, r) => sum + r.y, 0) / recentData.length).toFixed(1);
        
        const diff = (recentAvg - allAvg).toFixed(1); // ÊúÄËøë - ÂÖ®‰Ωì
        const isImproved = diff < 0;
        const diffAbs = Math.abs(diff);
        
        // Áü¢Âç∞„Å®Ëâ≤„ÇØ„É©„Çπ„ÅÆÊ±∫ÂÆö
        const trendHtml = diff == 0 ? `¬±0s` : 
                          isImproved ? `<span class="trend-down">‚ñº ${diffAbs}s ÊîπÂñÑ</span>` : 
                                       `<span class="trend-up">‚ñ≤ ${diffAbs}s ÊÇ™Âåñ</span>`;

        document.getElementById('stats').innerHTML = `
            <div class="stat-card">
                <div class="stat-label">Total Builds</div>
                <div class="stat-value">${filteredData.length}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Time (All)</div>
                <div class="stat-value">${allAvg}<span style="font-size:0.5em; color:#6b7280; margin-left:4px;">sec</span></div>
            </div>
            <div class="stat-card highlight-border">
                <div class="stat-label">Last 10 Builds Avg</div>
                <div class="stat-value">${recentAvg}<span class="stat-sub">${trendHtml}</span></div>
            </div>
        `;

        // 4. ÁßªÂãïÂπ≥Âùá
        const windowSize = Math.max(3, Math.floor(filteredData.length * 0.1)); 
        const movingAverageData = filteredData.map((row, index, array) => {
            if (index < windowSize - 1) return null;
            const subset = array.slice(index - windowSize + 1, index + 1);
            const avg = subset.reduce((sum, r) => sum + r.y, 0) / windowSize;
            return { x: row.x, y: avg };
        }).filter(r => r !== null);

        // 5. „ÉÅ„É£„Éº„ÉàÊèèÁîª („Çπ„Çø„Ç§„É™„É≥„Ç∞Âº∑Âåñ)
        const ctx = document.getElementById('myChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            data: {
                datasets: [
                    {
                        type: 'scatter',
                        label: 'Individual Run',
                        data: filteredData,
                        backgroundColor: 'rgba(37, 99, 235, 0.3)', // Modern Blue transparent
                        borderColor: 'rgba(37, 99, 235, 0.5)',
                        borderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    },
                    {
                        type: 'line',
                        label: `Trend (Mov. Avg ${windowSize})`,
                        data: movingAverageData,
                        borderColor: '#10b981', // Success Green for trend
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4, // Smooth curves
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { usePointStyle: true, font: { family: "'Inter', sans-serif" } }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.9)',
                        titleFont: { family: "'Inter', sans-serif", size: 13 },
                        bodyFont: { family: "'JetBrains Mono', monospace" },
                        padding: 10,
                        cornerRadius: 8,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) label += ': ';
                                if (context.parsed.y !== null) label += context.parsed.y.toFixed(1) + 's';
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'day', displayFormats: { day: 'MM/dd' } },
                        grid: { display: false }, // Á∏¶„Ç∞„É™„ÉÉ„ÉâÊ∂àÂéª„Åß„Åô„Å£„Åç„Çä
                        ticks: { font: { family: "'Inter', sans-serif" } }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Duration (seconds)', font: {weight:'bold'} },
                        grid: { color: '#f3f4f6' }, // ËñÑ„ÅÑÊ®™„Ç∞„É™„ÉÉ„Éâ
                        border: { display: false }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
